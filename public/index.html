<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
        <section class="section">
            <div v-scope>
                <div class="container">
                  <div class="box" v-if="waddr">
                      <div v-if="chainId=='0x1336'">
                          <label class="label">Address</label>
                          <div class="control">
                              <input class="input" type="text" disabled v-model="waddr">
                          </div>
                          <label v-if="balance" class="label">Balance</label>
                          <div v-if="balance" class="control">
                              <input class="input" type="text" disabled v-model="balance">
                          </div>
                          <div class="control">
                              <button class="button is-primary" @click="airdrop">Airdrop</button>
                          </div>
                          <div v-if="high_balance" class="control">
                              <label class="label">Faucet Balance:<span>{{fbalance}}</span></label>
                              <button class="button" @click="donate">Donate 10 Test Coin</button>
                          </div>
                      </div>
                      <div v-else>
                          <div class="notification is-primary">
                              <p>Wrong network</p>
                              <button @click="switchNet" class="button is-warning">Switch to Venidium Testnet</button>
                          </div>
                      </div>
                  </div>
                  <button v-else @click="connect" class="button is-primary">Connect Wallet</button>
                </div>
            </div>
        </section>
        <script src="https://unpkg.com/petite-vue"></script>
        <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js'></script>
        <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
        <script>
          const ethereum = window.ethereum
          const CHAIN_ID='0x1336'
          PetiteVue.createApp({
            waddr: false,
            high_balance: false,
            balance: false,
            chainId: false,
            initialized: false,
            dropFrom:'<%= addr %>',
            fbalance: false,
            async connect(){
                if (typeof ethereum !== 'undefined') {
                    await this.initialize()
                    if(await this.ensureNet()){
                        this.chainId = await ethereum.request({ method:'eth_chainId' })
                        const user = await ethereum.request({ method:'eth_requestAccounts' })
                        if(user&&user[0]){
                            this.waddr = user[0]
                        }
                        await this.loadBalance()
                    }
                    console.log('connect done')
                }
            },
            async initialize(){
                if(!this.initialized){
                    this.initialized = true
                    const root = this
                    ethereum.on('connect', async (cinfo)=>{
                        if(!root.chainId){
                            root.chainId = cinfo.chainId
                        }
                        if(!root.waddr){
                            const user = await ethereum.request({ method:'eth_requestAccounts' })
                            if(user&&user[0]){
                                root.waddr = user[0]
                            }
                        }
                    })
                    ethereum.on('disconnect', ()=>{
                        console.log('disconnected')
                        root.waddr = false
                        root.chainId = false
                    })
 
                    ethereum.on('accountsChanged', (accounts)=>{
                       if(accounts.length>0){
                           root.waddr = accounts[0]
                       }else{
                           root.waddr = false
                       }
                       this.loadBalance()
                    })
                    ethereum.on('chainChanged', async (chainId)=>{
                        if(chainId!=root.chainId){
                            root.chainId = chainId
                        }
                        await this.loadBalance()
                    })
                }
            },
            async loadBalance(){
                this.high_balance = false
                if(this.chainId==CHAIN_ID){
                    if(this.waddr){
                        const balance = await ethereum.request({ method: 'eth_getBalance', params: [this.waddr, 'latest'] })
                        const bn = (new BigNumber(balance)).dividedBy(1e18)
                        this.balance = bn.toNumber()
                        if(bn>=20){
                            this.high_balance = true
                        }
                        console.log('balance', this.balance)
                    }else{
                        this.balance = false
                    }
                    if(this.dropFrom){
                        const balance = await ethereum.request({ method: 'eth_getBalance', params: [this.waddr, 'latest'] })
                        const bn = (new BigNumber(balance)).dividedBy(1e18)
                        this.fbalance = bn.toNumber()
                    }
                }
            },
            async addNet(){
                try {
                    const res = await ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params:[{
                            chainId: CHAIN_ID,
                            chainName: 'Venidium EVM Testnet',
                            rpcUrls: [
                                "https://rpc-evm-testnet.venidium.io"
                            ],
                            nativeCurrency:{
                                name: "Venidium",
                                symbol: "XVM",
                                decimals: 18
                            },
                            blockExplorerUrls:[
                                "https://evm-testnet.venidiumexplorer.com"
                            ]
                        }]
                    })
                }catch(e){
                    return false
                }
                return true
            },
            async switchNet(){
                try {
                    const res = await ethereum.request({method: 'wallet_switchEthereumChain', 
                        params:[{chainId:CHAIN_ID}]})
                }catch(e){
                    if('code' in e && e.code==4902){
                        if(await this.addNet()){
                            await this.switchNet()
                        }
                    }else{
                        console.log('error', e)
                    }
                }
            },
            async ensureNet(){
                let chainId = await ethereum.request({ method:'eth_chainId' })
                if(chainId!=CHAIN_ID){
                    await this.switchNet()
                    chainId = await ethereum.request({ method:'eth_chainId' })
                }
                if(chainId==CHAIN_ID){
                    return true
                }else{
                    return false
                }
            },
            async airdrop(){
                let xhr = new XMLHttpRequest();
                xhr.open("POST", "/airdrop");
                xhr.setRequestHeader("Accept", "application/json");
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onload = () => {
                    const res = JSON.parse(xhr.responseText)
                    if(res.success){
                        alert('ok')
                    }else{
                        switch(res.reason){
                            case 'balance':
                                alert('You already have more than 0.01 XVM')
                                break
                            default:
                                alert(res.reason)
                        }
                    }
                    console.log(xhr.responseText);
                }
                const data = {
                    addr: this.waddr,
                    chain: this.chainId
                }
                xhr.send(JSON.stringify(data));
            },
            async donate(){
                const amount = (new BigNumber(1e18)).multipliedBy(10)
                const txargs = {
                    to: this.dropFrom,
                    from: this.waddr,
                    value: amount.toString(16)
                }
                const txid = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [txargs]
                })
                if(txid){
                    alert('ok')
                }
            }
          }).mount()
          function connected(info){
              console.log('connect info', info)
          }
          ethereum.on('connect', connected)
        </script>
    </body>
</html>
